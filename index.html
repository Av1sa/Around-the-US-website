<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  
  <!-- Header -->
  <header class="header">
    <img src="./images/logo.svg" alt="Logo" class="header__logo">
  </header>

  <main>
    <!-- Profile Section -->
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Avatar Pic" class="profile__avatar">
      <div class="profile__text-container">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="button button_edit"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="button button_add"></button>  
    </section>

    <!-- Cards Section -->  
    <section class="elements">
      <ul class="cards">
        <!-- Cards added dynamically -->
      </ul>
    </section>

    <!-- Popup Details Form -->
    <section class="popup popup_details">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" placeholder="Enter Name" class="popup__input popup__input_name">
          <input type="text" placeholder="Enter Job" class="popup__input popup__input_job">
          <button type="submit" class="button button_save">Save</button>
        </form>
        <button class="button button_close"></button>
      </div>
    </section>

    <!-- Popup New Card -->
    <section class="popup popup_new-place">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">New place</h2>
          <input type="text" placeholder="Title" class="popup__input popup__input_name">
          <input type="text" placeholder="Image link" class="popup__input popup__input_job">
          <button type="submit" class="button button_save">Create</button>
        </form>
        <button class="button button_close"></button>
      </div>
    </section>

  </main>

  
  
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">Â© 2020 Around The U.S.</p>
  </footer>

  <!-- Card Template -->
  <template id="card">
      <li class="card">
        <img src="" alt="" class="card__image">
        <div class="card__text-container">
          <p class="card__text"></p>
          <button class="button button_like"></button>
        </div>
        <button class="button button_delete"></button>
      </li>
  </template>

  <!-- JS -->
  <script src="./js/script.js"></script>

</body>
</html>
