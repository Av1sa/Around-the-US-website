<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  
  <!-- Header -->
  <header class="header">
    <img src="./images/logo.svg" alt="Logo" class="header__logo">
  </header>

  <main>
    <!-- Profile Section -->
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Avatar Pic" class="profile__avatar">
      <div class="profile__text-container">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="button button_edit"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="button button_add"></button>  
    </section>

    <!-- Cards Section -->  
    <section class="elements">
      <!-- Cards added dynamically -->
      <ul class="cards"></ul>
    </section>

    <!-- Popup Images -->
    <section class="popup-image">
      <!-- Popup images added dynamically -->
      <div class="popup popup_image"></div>
    </section>

    <!-- Popup Forms -->
    <section class="popup-forms">
      <!-- Popups added dynamically -->
      <div class="popup popup_details"></div>
      <div class="popup popup_new-place"></div>
    </section>

  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">Â© 2020 Around The U.S.</p>
  </footer>

  <!-- Card Template -->
  <template id="card">
      <li class="card">
        <img class="card__image">
        <div class="card__text-container">
          <p class="card__text"></p>
          <button class="button button_like"></button>
        </div>
        <button class="button button_delete"></button>
      </li>
  </template>

  <!-- Popup Form Template -->
  <template id="popup-form">
    <div class="popup__container popup__container_form">
      <form class="popup__form">
        <h2 class="popup__title"></h2>
        <input type="text" class="popup__input popup__input_name">
        <input type="text" class="popup__input popup__input_desc">
        <button type="submit" class="button button_save"></button>
      </form>
      <button class="button button_close"></button>
    </div>
  </template>

  <!-- Popup Image Template -->
  <template id="popup-image">
    <div class="popup__container popup__container_image">
      <img class="popup__image">
      <h2 class="popup__image-title"></h2>
      <button class="button button_close"></button>
    </div>
  </template>

  <!-- JS -->
  <script src="./js/script.js"></script>

</body>
</html>
